{% extends "base1.html" %}
{% block title %}Registro{% endblock %}
{% block imagen_centro %}{% endblock %}
{% block navbar %}{% endblock %}
{% block content%}
<div class="formulario_inicio">
<form method="POST"> 
    <h3 align="center">Registro</h3>
    <label class="form_label" for="email">Email </label><br/>
    <input type="email" class="form_block" id="email" name="email" placeholder="Email">

    <label class="form_label" for="username">Username</label><br/>
    <input type="text" class="form_block" id="username" name="username" placeholder="Username">

    <label class="form_label" for="password">Contraseña </label><br/>
    <input type="password" class="form_block" id="password" name="password" placeholder="Contraseña">

    <button type="submit" class="button_enviar">Enviar</button>
    
</form>
</div>
{% endblock %}
